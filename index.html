<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IFUZI CS2 Server</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .button {
      display: inline-block;
      margin: 1em auto;
      padding: 1em 2em;
      font-size: 1.2em;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #218838;
    }
    .steps {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 1.5em;
      border-radius: 12px;
    }
    .steps li {
      margin: 1em 0;
      line-height: 1.6;
    }
    footer {
      margin-top: 2em;
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>🎮 IFUZI CS2 Server 入房教學</h1>

  <a class="button" href="steam://connect/play.akinokazoku.com">
    👉 一click直接入Server
  </a>

  <div class="steps">
    <h2>💡 手動入房步驟：</h2>
    <ol>
      <li>打開 CS2</li>
      <li>喺主選單撳 <strong>右上角設定⚙️</strong></li>
      <li>入去 <strong>Game</strong> 分頁，開 <strong>Enable Developer Console (~)</strong></li>
      <li>撳 `~`（ESC左邊嗰粒）開 console</li>
      <li>打：
        <pre>connect play.akinokazoku.com</pre>
      </li>
      <li>完成 ✅</li>
    </ol>
  </div>

  <footer>
    Server hosted by Akinokazoku | GSLT legit | Made for bros only
  </footer>
</body>
</html>
